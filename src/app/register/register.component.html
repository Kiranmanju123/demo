<div class="body">
  <div class="main">
      <div class="row reverse">
          <div class="col-12 col-lg-6 col-md-6 padding-0">
            <div class="left-half pl-5 pr-5 pt-3 ">
                <article>
                 
                  <p class="header1 headingColor">Register</p>
             
                  <p class="para1 subheadingColor1" style="margin-top:-25px">Input register credentials</p>
                  <div class="login_flow mt-4">
                   
                    <div class="block1">
                    
                      
                      <div class="form-row">
                        <div class="form-group col-md-11 col-lg-11 col-12">
                          <label for="inputEmail4" class="button subheadingColor">Name</label>   
                              <div class="input-group">
                                  <input [(ngModel)]="name" type="text"  class="form-control p-4" maxlength="20"  placeholder="Type your name here" style="border-radius: 5px;">    
                           
                              </div>                          
                            </div>
                      </div>


                      <div class="form-row password_block">
                        <div class="form-group col-md-11 col-lg-11 col-12">
                          <label for="inputEmail4" class="button subheadingColor">Phone</label>   
                              <div class="input-group">
                                  
                                  <input [(ngModel)]="phone"   type="text"  class="form-control p-4" style="border-radius:5px;" placeholder="Type your phone no here">
                                  
                              </div>                          
                            </div>
                      </div>

                      <div class="form-row password_block">
                        <div class="form-group col-md-11 col-lg-11 col-12">
                          <label for="inputEmail4" class="button subheadingColor">Email</label>   
                              <div class="input-group">
                                  
                                  <input [(ngModel)]="email"   type="text"  class="form-control p-4" style="border-radius:5px;" placeholder="Type your email here">
                                  
                              </div>                          
                            </div>
                      </div>

                      <div class="form-row password_block">
                        <div class="form-group col-md-11 col-lg-11 col-12">
                          <label for="inputEmail4" class="button subheadingColor">Password</label>   
                              <div class="input-group">
                                  
                                  <input [(ngModel)]="password"   type="password"  class="form-control p-4" style="border-radius:5px;" placeholder="Type your Password here">
                                  
                              </div>                          
                            </div>
                      </div>
                    <!-- <p class="para1" style="color: #EB5757;margin-top: -8px !important;display: none;" id="wrong_password">Invalid Crenditials</p> -->

                      <div class="button otp_btn mt-2">
                        <button (click)="register()" type="submit" class="btn btn-primary btn-lg  cus_btn" style="width: 90%;"><span class="button" style="font-size: 20px !important;">Register  <span *ngIf="load" style="width: 20px; height: 20px;font-size: 10px;" class="spinner-border text-white"></span></span></button>
                    </div>
                

                    </div>


                  </div>
                 <div class="mt-3">
                  <a [routerLink]="['/login']" >Already have an account? Login</a>
                 </div>

                </article>
              </div>
          </div>
     
          <div class="col-12 col-lg-6 col-md-6 padding-0">
            <div class="right-half">
                <article class="center_helper">
                  <img src="https://sellerrocket.io/wp-content/themes/sellerrocket-io/assets/images/logo.svg"/><br>
                 <!-- <div class="text-center"><p>Dont have an account?Register</p></div> -->
                </article>
            
              </div>
          </div>
      </div>
  </div>
</div>
