<div class="body">
    <div class="main">
        <div class="row reverse">
            <div class="col-12 col-lg-6 col-md-6 padding-0">
              <div class="left-half p-5">
                  <article>
                   
                    <p class="header1 headingColor">Login</p>
               
                    <p class="para1 subheadingColor1" style="margin-top:-15px">Input login credentials</p>
                    <div class="login_flow mt-4">
                     
                      <div class="block1">
                      
                        
                        <div class="form-row">
                          <div class="form-group col-md-11 col-lg-11 col-12">
                            <label for="inputEmail4" class="button subheadingColor">Phone</label>   
                                <div class="input-group">
                                    <input [(ngModel)]="phoneno"   class="form-control p-4" maxlength="20"  placeholder="Type your Phone no here" style="border-radius: 5px;">    
                             
                                </div>                          
                              </div>
                        </div>
  
  
                       
                    
                        
                        <div class="form-row password_block">
                          <div class="form-group col-md-11 col-lg-11 col-12">
                            <label for="inputEmail4" class="button subheadingColor">Password</label>   
                                <div class="input-group">
                                    
                                    <input [(ngModel)]="password"   type="password"  class="form-control p-4" style="border-radius:5px;" placeholder="Type your Password here">
                                    
                                </div>                          
                              </div>
                        </div>
                      <!-- <p class="para1" style="color: #EB5757;margin-top: -8px !important;display: none;" id="wrong_password">Invalid Crenditials</p> -->
  
                        <div class="button otp_btn mt-2">
                          <button (click)="loginbtn()" type="submit" class="btn btn-primary btn-lg  cus_btn" style="width: 90%;"><span class="button" style="font-size: 20px !important;">Login  <span *ngIf="load" style="width: 20px; height: 20px;font-size: 10px;" class="spinner-border text-white"></span></span></button>
                      </div>
                  

                      </div>

  
                    </div>
                   <div class="mt-3">
                    <a [routerLink]="['/register']" >Dont have an account? Register</a>
                   </div>

                  </article>
                </div>
            </div>
       
            <div class="col-12 col-lg-6 col-md-6 padding-0">
              <div class="right-half">
                  <article class="center_helper">
                    <img src="https://sellerrocket.io/wp-content/themes/sellerrocket-io/assets/images/logo.svg"/><br>
                   <!-- <div class="text-center"><p>Dont have an account?Register</p></div> -->
                  </article>
              
                </div>
            </div>
        </div>
    </div>
  </div>
